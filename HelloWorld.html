
<html>
    <head>
        <title>Hello, World!</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <style> html,body, #map_canvas {height: 100%; margin: 0px; padding: 0px} </style>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDORHacVjiEItFj9yzds0LW5uTxWIk00bA"></script>
        <script>
            var map;
            function initialize(){
                var mapOptions ={
                    zoom:12,
                    center: new google.maps.LatLng(41.890204, 12.492365)
                };
                map = new google.maps.Map(document.getElementById('map_canvas'),mapOptions);
            }
             google.maps.event.addDomListener(window, 'load', initialize);


                
            
        </script>
    </head>
    <body>
        <div id="map_canvas"></div>
        </body>

</html>
